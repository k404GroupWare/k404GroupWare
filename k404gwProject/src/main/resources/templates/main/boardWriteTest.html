<!DOCTYPE html>
<html lang="ko"  xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  layout:decorate="~{layout/layout}">
	<!-- Begin Page Content -->
	<th:block layout:fragment="content" class="container-fluid">	
	   	<!-- Page Heading -->
	    	<div class="col-lg-11">
				<form role="form" id="writeForm" method="post" action="/board/write" th:object="${boardDto}" enctype="multipart/form-data">
	     			<div class="box box-primary">
	        			<div class="box-header with-border">		
	             		<h3 class="box-title">게시글 작성</h3>                
	<!--                 <input type="text"  name="id" >                 -->
	        			</div>
	         			<div class="box-body">            
	             			<div class="form-group">
	                 			<label for="title">제목</label>
	                 			<input class="form-control" id="title" name="title"   placeholder="제목을 입력해주세요">
	             			</div>
	             			<div class="form-group">
		                    	<label for="content">내용</label>
		                    	<textarea class="form-control" id="content" name="content" rows="30" placeholder="내용을 입력해주세요" style="resize: none;"></textarea>
	             			</div>
	             			<div class="form-group">
			                    <label for="writer">작성자</label>
			                    <input class="form-control"  name ="name"  th:value="${session.email['name']}"  readOnly>
	             			</div>
	             			<div class="form-group">
	                 			<div class="fileDrop">
		                        <br/>
		                        <br/>
		                        <br/>
		                        <br/>
	                     		<p class="text-center"><i class="fa fa-paperclip"></i> 첨부파일을 드래그해주세요.</p>
	                 			</div>
	             			</div>
	         			</div>
	         			<div class="box-footer">
	             			<ul class="mailbox-attachments clearfix uploadedFileList"></ul>
	            		</div>
	            		<div class="box-footer">
			                <button type="button" class="btn btn-primary listBtn"><i class="fa fa-list"></i> 목록</button>
			                <div class="pull-right">
			                    <button type="reset" class="btn btn-warning"><i class="fa fa-reply"></i> 초기화</button>
			                    <button type="submit"  class="btn btn-success"><i class="fa fa-save"></i> 저장</button>
		                	</div>
	       				</div>
	     			</div>
				</form>
			</div>
	</th:block>
	<!-- /.container-fluid -->
