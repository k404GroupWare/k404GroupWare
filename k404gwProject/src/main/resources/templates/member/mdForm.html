<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Register</title>

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">



</head>

<body class="bg-gradient-secondary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block">
                    	<img src="/img/k404logo.png" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form action="/member/md" class="user"  method="post" th:object="${memberFormDto}">
                            <input type="hidden"  th:name="id"  th:value="${member?.id}">
                                <div class="form-group">
                                    <input type="email" th:name="email" class="form-control form-control-user" id="InputEmail"
                                        th:value="${member?.email}" placeholder="이메일을 입력해주세요"  readOnly>
                                </div>
  
                                <div class="form-group row">
                                
                                    <div class="col-sm-12 mb-3 mb-sm-0">
                                        <input type="text" th:name="name" class="form-control form-control-user" id="exampleFirstName"
                                            th:value="${member?.name}" placeholder="이름을 입력해주세요">
                                    </div>
                                   <!--  <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="exampleLastName"
                                            placeholder="Last Name">
                                    </div> -->
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-12 mb-3 mb-sm-0">
                                        <input type="password" th:name="pwd" class="form-control form-control-user"
                                            id="exampleInputPassword" th:value="${member?.pwd}" placeholder="비밀번호를 입력해주세요">
                                    </div>
                                    <!-- <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleRepeatPassword" placeholder="Repeat Password">
                                    </div> -->
                                </div>
                                <div class="form-group row">
                                	<div class="col-sm-6 mb-3 mb-sm-0">
                                    	<input type="text" th:name="phone" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="전화번호를 입력해주세요" th:value="${member?.phone}">
                                     </div>
                                     <div class="col-sm-6">
                                        <input type="text" th:name="gender" class="form-control form-control-user" id="exampleLastName"
                                            placeholder="성별" th:value="${member?.gender}">
                                   	 </div>                                        
                                </div>
                                <div class="form-group">
                                    <input type="text" th:name="github" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="깃허브 주소를 입력해주세요" th:value="${member?.github}">
                                </div>
                                <button type="submit" class="btn btn-primary btn-user btn-block">
                                    Register Account
                                </button>
                                <button type="button" id = "btn-del"  class="btn btn-primary btn-user btn-block"   >
                                    <span  th:data-id="${session.email['id']}"  onclick = "test(this)"> 회원탈퇴</span>
                                   
                                </button>                               
                                <hr>
                                <a href="index.html" class="btn btn-google btn-user btn-block" >
                                    <i class="fab fa-google fa-fw"></i> Register with Google
                                </a>
                                <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                    <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                                </a>
<!--                                 <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"> -->
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="forgot-password.html">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" th:href="@{/}">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/js/sb-admin-2.min.js"></script>
	<script>
// 	$(document).ready(function() {
// 		console.log("ready")
		

// 		});
	function test(obj) {			
		var id = obj.dataset.id;
		var url = "/member/del/" + id;
		
		$.ajax({
			url :   url,
			type  : "DELETE",
			dataType : "json",
			success : function(result, status) {
				location.href='/';
			},
			error : function(jqXHR, status, error) {
				
				alert("실패");
			}
			
		})
	}
	</script>
</body>

</html>
